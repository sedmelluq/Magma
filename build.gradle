plugins {
    id 'java'
    id 'maven-publish'
    id 'idea'
    id 'net.ltgt.apt-idea' version '0.15'
}

group = "space.npstr.magma"
version = (new Date()).format('yy.MM.dd-HH.mm.ss', TimeZone.getTimeZone('UTC'))

sourceCompatibility = 8
targetCompatibility = 8

repositories {
    jcenter()
    mavenCentral()
    maven { //noinspection GroovyAssignabilityCheck
        url 'https://jitpack.io'
    }
    maven {
        url 'https://dl.bintray.com/sedmelluq/com.sedmelluq/'
    }
    mavenLocal()
}

dependencies {
    compile 'com.sedmelluq:lava-discord-dispatch:0.1.1'
    compile 'com.sedmelluq:lava-discord-reactor-udp:0.1.0'

    compile group: 'org.json', name: 'json', version: '20180130'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

    // project reactor & reactive websocket client
    compile group: 'org.springframework', name: 'spring-webflux', version: '5.0.6.RELEASE'
    compile group: 'io.undertow', name: 'undertow-core', version: '2.0.7.Final'

    // annotations
    compileOnly group: 'com.github.spotbugs', name: 'spotbugs-annotations', version: '3.1.3'
    compileOnly group: 'space.npstr', name: 'annotations', version: '0.0.1'

    // immutable objects, to pass values around
    annotationProcessor group: 'org.immutables', name: 'value', version: '2.6.0'
    compileOnly group: 'org.immutables', name: 'value', version: '2.6.0', classifier: 'annotations'

    // testing
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.2.0'
    testRuntime group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.2.0'
    // To avoid compiler warnings about @API annotations in JUnit code.
    testCompileOnly group: 'org.apiguardian', name: 'apiguardian-api', version: '1.0.0'
}

compileJava {
    dependsOn(clean)
    options.encoding = 'UTF-8'
    compileJava.options.compilerArgs << "-Xlint:unchecked" << "-Xlint:deprecation"
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.7'
    //noinspection UnnecessaryQualifiedReference
    distributionType = Wrapper.DistributionType.ALL
}


build.doLast {
    println 'Version: ' + version
}

test {
    useJUnitPlatform()
}

jar.mustRunAfter clean
publishToMavenLocal.dependsOn jar
// called by jitpack
task install {
    dependsOn test
    dependsOn publishToMavenLocal
    doLast {
        println 'Version: ' + version
    }
}
task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

def pomConfig = {
    licenses {
        license {
            //noinspection GroovyAssignabilityCheck
            name 'Apache License 2.0'
            url 'https://choosealicense.com/licenses/apache-2.0/'
            distribution 'repo'
        }
    }
    developers {
        developer {
            //noinspection GroovyAssignabilityCheck
            name 'Napster'
            email 'napster@npstr.space'
        }
    }
    scm {
        url 'https://github.com/napstr/Magma'
    }
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourceJar {
                //noinspection GroovyAssignabilityCheck
                classifier 'sources'
            }
            groupId 'com.sedmelluq'
            artifactId 'magma-zero-allocation'
            //noinspection GroovyAssignabilityCheck
            version project.version
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'A voice only API for Discord, focused on delivering music at scale.')
                root.appendNode('name', 'Magma')
                root.appendNode('url', 'https://github.com/napstr/Magma')
                root.children().last() + pomConfig
            }
        }
    }
}


idea {
    project {
        configureAnnotationProcessing = true
    }
    module {
        apt {
            addGeneratedSourcesDirs = true
            addAptDependencies = true
            addCompileOnlyDependencies = false
            mainDependenciesScope = 'PROVIDED'
        }
    }
}

//returns either a git tag if there is one on this commit, or the commit hash, to be used as a version
@SuppressWarnings("GrMethodMayBeStatic")
String getMyVersion() {

    def headTag = grgit.tag.list().find {
        it.commit == grgit.head()
    }

    def clean = grgit.status().clean //uncommited changes? -> should be SNAPSHOT

    if (headTag && clean) {
        headTag.getName()
    } else {
        "${grgit.head().id}-SNAPSHOT"
    }
}
